<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__brand__logo">
            </div>

            <div class="navbar__nav__items">
                <button class="button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order Food From Favourite Restraunts Near You
                </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>
        <section class="play__container">
            <div class="play__video__container">
                <video
                    src="https://fresnel.vimeocdn.com/add/player-stats?beacon=1&session-id=e6c35c7979b64c2410c89295b670b6bc649daeaf1627115777"
                    class="play_video" controls=true>
                </video>
            </div>
            <div class="play__background__image"></div>
        </section>
        <!--Explore Menu-->
        <section class="explore__menu__contianer">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card__image__container">
                    <div class="food__card__image">

                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">
                            Burger
                        </h3>
                        <p>dskbskdvsdbjkb
                            <span style="color: brown;">
                                +3
                            </span>
                        </p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card__image__container">
                    <div class="food__card__image">

                        <img src="assets/pizza.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">
                            Burger
                        </h3>
                        <p>dskbskdvsdbjkb
                            <span style="color: brown;">
                                +3
                            </span>
                        </p>
                    </div>
                </div>
                <!--Ice Cream-->
                <div class="food__card__image__container">
                    <div class="food__card__image">

                        <img src="assets/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">
                            Burger
                        </h3>
                        <p>dskbskdvsdbjkb
                            <span style="color: brown;">
                                +3
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
